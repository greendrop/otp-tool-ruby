---
repository: ${GITHUB_REPOSITORY}
coverage:
  if: true
  paths:
    - coverage/.resultset.json
testExecutionTime:
  if: false
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
summary:
  if: true
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
